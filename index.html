<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tel Aviv Weather</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .weather-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .temperature {
            font-size: 48px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="weather-card">
        <h1>Current Weather in Tel Aviv</h1>
        <div id="weather-info">Loading...</div>
    </div>

    <script>
        const apiKey = 'd805eb3638e84cb4499d7a798b366605'; // Replace with your OpenWeatherMap API key
        const city = 'Tel Aviv';
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

        async function getWeather() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                const temperature = Math.round(data.main.temp);
                const description = data.weather[0].description;
                
                const weatherInfo = document.getElementById('weather-info');
                weatherInfo.innerHTML = `
                    <div class="temperature">${temperature}Â°C</div>
                    <div>${description}</div>
                `;
            } catch (error) {
                console.error('Error fetching weather data:', error);
                const weatherInfo = document.getElementById('weather-info');
                weatherInfo.textContent = 'Failed to load weather data';
            }
        }

        getWeather();
    </script>
</body>
</html>
